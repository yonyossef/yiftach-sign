<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פאנל ניהול - שלט הכוונה</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>פאנל ניהול שלט הכוונה</h1>
            <button id="logoutButton" class="logout-button">יציאה</button>
        </div>
        
        <div class="admin-content">
            <div id="loadingMessage" class="loading">טוען נתונים...</div>
            <div id="panelsContainer" style="display: none;">
                <div class="panels-header">
                    <h2>עריכת לוחות</h2>
                    <button id="saveButton" class="save-button">שמור שינויים</button>
                </div>
                <div id="panelsList" class="panels-list">
                    <!-- Panels will be dynamically added here -->
                </div>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="admin/admin.js"></script>
</body>
</html>
